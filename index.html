<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMUnitX</title>
    <style>
        :root {
            --primary-color: #22A2FD;
            --bg-color: #ffffff;
            --text-color: #333333;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 150px;          /* 正方形 Logo 的边长 */
            height: 150px;
            object-fit: contain;   /* 保持比例、完整展示 */
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(34, 162, 253, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-10px); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), #1a7cc7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50%      { opacity: 0.7; }
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .bilibili-link {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bilibili-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(34, 162, 253, 0.4);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(34, 162, 253, 0.1);
            transform: rotate(180deg);
        }

        /* 装饰圆环（可选） */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }
        .decoration:nth-child(1) { top: -100px; left: -100px; }
        .decoration:nth-child(2) { bottom: -100px; right: -100px; animation-direction: reverse; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            h1 { font-size: 28px; }
            .logo { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌙</button>

    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="container">
        <!-- 这里替换成你自己的 PNG -->
        <img src="logo.png" alt="GMUnitX Logo" class="logo">

        <h1>GMUnitX</h1>
        <p class="subtitle">欢迎来到我的个人空间</p>

        <a href="https://space.bilibili.com/1623617731" target="_blank" class="bilibili-link">
            访问我的哔哩哔哩主页
        </a>
    </div>

    <script>
        // 自动检测 & 切换主题
        const detectTheme = () => {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateToggle(savedTheme === 'dark');
            } else {
                const theme = prefersDark ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateToggle(prefersDark);
                localStorage.setItem('theme', theme);
            }
        };

        const updateToggle = (isDark) => {
            document.getElementById('themeToggle').textContent = isDark ? '☀️' : '🌙';
        };

        const toggleTheme = () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next     = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateToggle(next === 'dark');
        };

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateToggle(e.matches);
            }
        });

        detectTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // 淡入
        window.addEventListener('load', () => {
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity .5s';
            setTimeout(() => document.body.style.opacity = 1, 100);
        });
    </script>
</body>
</html>
